server:
  port: 8003
spring:
  application:
    name: listing-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/listing_service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8800/realms/booking-management
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/




management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: B3
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"