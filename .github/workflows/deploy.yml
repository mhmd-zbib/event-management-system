name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2

      - name: Find and Build All Services
        run: |
          for dir in */; do
            if [ -f "$dir/pom.xml" ]; then
              echo "Running tests for $dir"
              mvn -f "$dir/pom.xml" clean package
              echo "Renaming artifact for $dir"
              mv "$dir/target/"*.jar "$dir/target/${dir%/}.jar"
            fi
          done
