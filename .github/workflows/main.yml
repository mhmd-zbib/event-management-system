name: JUnit and Mockito Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  checks: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Run Unit Tests
        run: mvn clean test

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports
          path: '**/target/surefire-reports'
          retention-days: 5